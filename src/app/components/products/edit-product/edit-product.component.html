<div class="container">
  <ng-container *ngIf="productFormGroup">
    <ng-container *ngIf="state as data">
      <ng-container *ngIf="data.dataState == productStateEnum.LOADING">
        Loading...
      </ng-container>
      <ng-container *ngIf="data.dataState == productStateEnum.ERROR">
        {{ data.errorMessage }}..
      </ng-container>
      <ng-container *ngIf="data.dataState == productStateEnum.UPDATED">
        <div class="alert alert-success p-3 m-3">
          <span>Product updated Successfully</span>
          <button class="btn btn-success ml-3" (click)="okUpdated()" >OK</button>
        </div>
      </ng-container>
      <ng-container *ngIf="data.dataState == productStateEnum.LOADED">
        <ng-container *ngIf="formBuilt">
          <form [formGroup]="productFormGroup" (ngSubmit)="onUpdateProduct()">
            <div class="form-group">
              <label for="ID">ID</label>
              <label>{{productFormGroup.controls['id'].value}}</label>
              <input type="hidden" formControlName="id" id="ID">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" name="name" id="name" class="form-control" formControlName="name" [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}">
              <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
                <div *ngIf="productFormGroup.controls['name'].errors['required']">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input type="text" name="price" id="price" class="form-control" formControlName="price">
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input type="text" name="quantity" id="quantity" class="form-control" formControlName="quantity">
            </div>
            <div class="form-group">
              <label for="selected">Selected</label>
              <input type="checkbox" name="selected" id="selected" class="form-check" formControlName="selected">
            </div>
            <div class="form-group">
              <label for="available">Available</label>
              <input type="checkbox" name="available" id="available" class="form-check" formControlName="available">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </ng-container>
      </ng-container>
    </ng-container>

  </ng-container>
</div>
