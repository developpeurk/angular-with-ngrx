<table class="table" *ngIf="stateInput">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Price</th>
    <th>Quantity</th>
    <th>Selected</th>
    <th>Available</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let product of stateInput.products">
    <td>{{ product.id }}</td>
    <td>{{ product.name }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.quantity }}</td>
    <td>{{ product.selected }}</td>
    <td>{{ product.available }}</td>
  </tr>
  </tbody>
</table>
